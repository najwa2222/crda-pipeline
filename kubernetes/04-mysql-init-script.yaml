apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: crda-namespace
data:
  init.sql: |
    CREATE USER 'app_user'@'%' IDENTIFIED BY '${MYSQL_APP_PASSWORD}';
    GRANT SELECT, INSERT, UPDATE ON base_crda.* TO 'app_user'@'%';
    
    CREATE DATABASE IF NOT EXISTS base_crda;
    USE base_crda;

    SET SQL_MODE = "NO_AUTO_VALUE_ON_ZERO";
    START TRANSACTION;
    SET time_zone = "+00:00";

    /*!40101 SET @OLD_CHARACTER_SET_CLIENT=@@CHARACTER_SET_CLIENT */;
