apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      app: crda-app
  template:
    metadata:
      labels:
        app: crda-app
    spec:
      containers:
      - name: crda-app
        image: najwa22/crda-app:latest
        ports:
        - containerPort: 4200